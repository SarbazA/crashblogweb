{%extends 'core/base.html'%}


{%block content%}

 <h3 class="w3-text-black" style="text-shadow:1px 1px 0" >Posts </h3>



    <div class="w3-container">

    
     
    <div class="w3-container w3-teal">
      
        <h1>{{ post.title }} </h1>
        <h3 class="w3-lime">{{post.created_at | timesince }} ago </h3>
    </div>
   
   
      
      <img src="{{post.image.url}}"  style="width:100%">
      
      <div class="w3-container">
        <p class="w3-text-black w3-center w3-serif"  >{{ post.body }}</p>
      </div>
    </div> 

    <form method="post">
      {%csrf_token%}

        <div class="w3-center">{{form.as_p}}
            <button class="w3-btn w3-padding-large  w3-green">Submit</button>
        </div>


        

        
    </form>



    {% for comment in  post.comments.all %}

    <div class="w3-container">
      <h2>{{comment.created_at|timesince}} </h2>
     
    
      <div class="w3-panel w3-card"><p> <strong>{{comment.name}}</strong></p> <p>{{comment.body}}</p><h6></h6></div>
      
    
    </div>
    {%endfor%}

{%endblock%}
