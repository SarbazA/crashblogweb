{%extends 'core/base.html'%}


{%block content%}

<h3 class="w3-text-black" style="text-shadow:1px 1px 0" >Posts </h3>

<div class="w3-container">

    {%for post in posts %}
     <a href="{% url 'amir' post.category.slug %} " style="text-decoration: none;"><h3 style="color: black;">{{post.category}}</h3></a>
      
     
     <a href="{% url 'detail_post' post.category.slug  post.slug %} " style="text-decoration: none;">
        <div class="w3-container w3-teal">
      
          <h1>{{ post.title }} </h1>
            
            <h3 class="w3-lime">{{post.created_at | timesince }} ago </h3>
        </div>
     </a>
   
      
      <img src="{{post.image.url}}"  style="width:100%">
      
      <div class="w3-container">
        <p class="w3-text-black w3-center w3-serif"  >{{ post.body }}</p>
      </div>

    {%endfor %}



    

    

    
</div>

{%endblock%}
